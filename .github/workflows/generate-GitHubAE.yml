name: "Generate: GitHubAE"
on:
  push:
  schedule:
    - cron:  '12 3 * * *'
jobs:
  generate-githubae:
    runs-on: ubuntu-latest
    container:
      image: wyrihaximusnet/php:8.2-nts-alpine-slim-dev-root
    steps:
      - uses: actions/checkout@v3
      - uses: ramsey/composer-install@v2
      - uses: ramsey/composer-install@v2
        with:
          working-directory: "clients/GitHubAE"
      - name: Download current spec file
        run: |
          rm etc/specs/GitHubAE/previous.spec.yaml || true
          mv etc/specs/GitHubAE/current.spec.yaml etc/specs/GitHubAE/previous.spec.yaml
          curl -o etc/specs/GitHubAE/current.spec.yaml https://raw.githubusercontent.com/github/rest-api-description/main/descriptions-next/github.ae/github.ae.yaml
      - name: Look current up spec version
        id: look-current-up-spec-version
        uses: mikefarah/yq@v4.33.3
        with:
          cmd: yq '.info.version' 'etc/specs/GitHubAE/current.spec.yaml'
      - name: Look previous up spec version
        id: look-previous-up-spec-version
        uses: mikefarah/yq@v4.33.3
        with:
          cmd: yq '.info.version' 'etc/specs/GitHubAE/previous.spec.yaml'
      - name: Generate spec diff
        id: spec-diff
        run: |
          curl -fsSL https://pb33f.io/openapi-changes/install.sh | sh 
          delimiter="$(openssl rand -hex 8)"
          echo "diff<<${delimiter}" >> "${GITHUB_OUTPUT}"
          echo "$(openapi-changes summary --no-color --no-logo etc/specs/GitHubAE/current.spec.yaml etc/specs/GitHubAE/previous.spec.yaml || true)" >> "${GITHUB_OUTPUT}"
          echo "${delimiter}" >> "${GITHUB_OUTPUT}"
      - name: Update Client to ${{ steps.look-current-up-spec-version.outputs.result }}
        run: |
          make generate-client GitHubAE
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "GitHubAE/from-${{ steps.look-current-up-spec-version.outputs.result }}-from-${{ steps.look-previous-up-spec-version.outputs.result }}"
          token: ${{ secrets.SUBSPLIT_GITHUB_TOKEN }}
          labels: |
            Automated PR
            New Version
            automerge
          title: "[GitHubAE] Update to ${{ steps.look-current-up-spec-version.outputs.result }} from ${{ steps.look-previous-up-spec-version.outputs.result }}"
          body: ${{ steps.spec-diff.outputs.diff }}

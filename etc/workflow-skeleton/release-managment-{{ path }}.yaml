name: Release Management
on:
  pull_request:
    paths:
      - ".github/workflows/ci-{{ path }}.yaml"
      - ".github/workflows/generate-{{ path }}.yaml"
      - "clients/{{ path }}/**"
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize
      - reopened
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  release-managment:
    name: Release Management
    uses: WyriHaximus/github-workflows/.github/workflows/package-release-managment.yaml@main
